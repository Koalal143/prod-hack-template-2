services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/18/data/
    networks:
      - main
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build: backend/
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      REDIS_HOST: cache
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_HOST: s3-storage
      MINIO_BUCKET: ${MINIO_BUCKET}

      HOST_NAME: ${HOST_NAME}

    depends_on:
      db:
        condition: service_healthy
    networks:
      - main

#  frontend: TODO: ФРОНТЕНДЕРЫ ОТРЕДАКТИРУЙТЕ
#    build: frontend/
#    ports:
#      - "5173:5173"
#    environment:
#      - NODE_ENV=production
#      - REACT_APP_API_URL=/api/
#    depends_on:
#      - api
#    networks:
#      main:
#    restart: unless-stopped

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      #- frontend
      - api
    networks:
      - main

  cache:
    image: redis:latest
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - main
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}

  s3-storage:
    image: minio/minio
    ports:
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - main


volumes:
  postgres_data:
  redis_data:
    driver: local
  minio_data:

networks:
  main:
    driver: bridge